{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
  <script src="{% static 'myapp/js/script.js' %}" defer></script>
  <title>{% block title %}Ramaneni Ayurveda{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Pre-header Section -->
  <div class="pre-header">
    <div class="pre-header-container">
      <div class="contact-info">
        <img class="icon" src="{% static 'images/phone-icon.png' %}" alt="Phone">
        <span>+91 9848336780</span>
        <a href="mailto:info@ramaneniayurveda.com">
          <img class="icon" src="{% static 'images/mail-icon.png' %}" alt="Email">
          <span>info@ramaneniayurveda.com</span>
        </a>
      </div>
      <div class="social-links">
        <a href="https://www.x.com"><img class="icon" src="{% static 'images/x-icon.png' %}" alt="Twitter"></a>
        <a href="https://www.facebook.com"><img class="icon" src="{% static 'images/fb-icon.png' %}" alt="Facebook"></a>
        <a href="https://www.linkedin.com"><img class="icon" src="{% static 'images/linkedIn-icon.png' %}" alt="LinkedIn"></a>
        <a href="https://www.youtube.com"><img class="icon" src="{% static 'images/yt-icon.png' %}" alt="YouTube"></a>
        <a href="https://www.instagram.com"><img class="icon" src="{% static 'images/insta-icon.jpg' %}" alt="Instagram"></a>
      </div>
    </div>
  </div>

  <!-- Header Section -->
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <a href="{% url 'home' %}">
          <img id="logo" src="{% static 'images/logo.jpg' %}" alt="Logo">
          <span>Ramaneni Ayurveda</span>
        </a>
      </div>
      <nav class="nav-menu">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'shop' %}">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="{% url 'cart' %}">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
